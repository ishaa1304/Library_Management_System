<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a Book - Acme Library</title>
    <link rel="stylesheet" href="/static/css/add_book.css">
</head>
<body>
    <div class="container">
        <h1>Add a book</h1>
        <form action="/add_book" method="POST">
            <label for="book_id">Book ID</label>
            <input type="text" id="book_id" name="book_id" placeholder="Enter the book ID" required>
            
            <label for="title">Title</label>
            <input type="text" id="title" name="title" placeholder="Enter the title" required>
            
            <label for="author">Author</label>
            <input type="text" id="author" name="author" placeholder="Enter the author" required>
            
            <label for="published_year">Published year</label>
            <input type="number" id="published_year" name="published_year" placeholder="Enter the published year" required>
            
            <label for="genre">Genre</label>
            <input type="text" id="genre" name="genre" placeholder="Enter the genre" required>
            
            <label for="available_copies">Available copies</label>
            <input type="number" id="available_copies" name="available_copies" placeholder="Enter the available copies" required>
            
            <div class="buttons">
                <button type="button" class="cancel">Cancel</button>
                <button type="submit" class="save">Save</button>
            </div>
        </form>
    </div>
</body>
</html>
